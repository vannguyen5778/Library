<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>MLibrary</title>
</head>
<body>
    <div class="header-wrapper">
        <header>
            <img class="logo-img" src="img/library_logo.jpg"></img>
            <p class="logo-text">ibrary</p>
        </header>
        <div class="header-img tooltip"><img src="img/more.png"  alt="three dots"></div>
        <div class="stats">
            <div class='divider'>
                <input type='image' class='bookIcons' src='img/book-stack.png'>
                <span id='totalBooks'></span>
            </div>
            <div class='divider'>
                <input type='image' class='bookIcons' src='img/storytelling.png'>
                <span id='totalPages'></span>
            </div>
            <div class='divider'>
                <input type='image' class='bookIcons' src='img/checked.png'>
                <span id='totalRead'></span>
            </div>
        </div>
    </div>


    <div class="library-wrapper">
        <div class="library" id="library">     
            <div class="card add-card">
                <img id="addIcon" class="add-icon" src="img/circle-xmark-regular.svg" alt="plus sign">
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <form class="modal-content" id="modalContent">
            <span class="close" id="modalClose">&times</span>
            <p class="modal-header">Add new book</p>
            <input type="text" name="title" id="bookTitle" placeholder="title" required>
            <input type="text" name="author" id="bookAuthor" placeholder="author" required>
            <input type="number" name="pages" id="bookPages" min="1" placeholder="pages" required>
            <div class="read-wrap">
                <p>Have you read it?</p>
                <input type="checkbox" name="read" id="bookRead">
            </div>
            <input id="addBtn" type="submit" value="Add" >
        </form>
    </div>
    <script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
    <script src="script.js"></script>
</body>
</html>
